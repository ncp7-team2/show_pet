<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>ShowPet 게시글</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>모아보기 <a data-th-href="@{/post/form(category=${param.category})}">글쓰기</a></h1>
<div style='margin:5px;'>
    <a href='/post/list'>전체보기</a>
    <a href='/post/listDog'>강아지</a>
    <a href='/post/listCat'>고양이</a>
    <a href='/post/listBird'>새</a>
    <a href='/post/listEtc'>기타</a>
</div>

<div data-th-each="post : ${list}">
    <div style="border: 3px solid #dddddd; margin: 50px; padding: 10px;">
        <a data-th-href="@{'/post/detail/' + ${post.category} + '/' + ${post.id}}"
           data-th-text="${post.title} ?: '제목없음'">게시글 제목</a>
        <p data-th-text="${post.member.nickName}"></p>
        <p data-th-text="${post.content}">테스트</p>
        <p data-th-text="${post.hashTag}">테스트</p>
        <p data-th-text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}">2023-09-14</p>
    </div>
</div>

</body>
</html>
