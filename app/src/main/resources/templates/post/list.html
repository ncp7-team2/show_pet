<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>ShowPet 게시글</title>
</head>
<body>


<h1>게시글 목록</h1>
<div style='margin:5px;'>
    <a data-th-href="@{/post/form(category=${param.category})}">새 글</a>
</div>
<table border='1'>
    <thead>
    <tr><th>번호</th> <th>제목</th> <th>작성자</th> <th>조회수</th> <th>등록일</th></tr>
    </thead>

    <tbody>
    <tr data-th-each="post : ${list}">
        <td data-th-text="${post.id}">100</td>
        <td><a data-th-href="@{'/post/detail/' + ${post.category} + '/' + ${post.id}}"
               data-th-text="${post.title} ?: '제목없음'">게시글 제목</a>
        </td>
        <td data-th-text="${post.memberid.nickname}">홍길동</td>
        <td data-th-text="${post.viewCount}">27</td>
        <td data-th-text="${#dates.format(post.createdDate, 'yyyy-MM-dd')}">2023-09-14</td>
    </tr>

    </tbody>
</table>
<a data-th-href='@{/}'>메인</a>

</body>
</html>
