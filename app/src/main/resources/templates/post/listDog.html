<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>ShowPet 게시글</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>모아보기 <a data-th-href="@{/post/form(category=${param.category})}">글쓰기</a></h1>
<div style='margin:5px;'>
    <a href='/post/list'>전체보기</a>
    <a href='/post/listDog'>강아지</a>
    <a href='/post/listCat'>고양이</a>
    <a href='/post/listBird'>새</a>
    <a href='/post/listEtc'>기타</a>
</div>
<table border='1'>
    <thead>
    <tr><th>번호</th> <th>닉네임</th> <th>제목</th> <th>내용</th> <th>hashTag</th> <th>등록일</th></tr>
    </thead>

    <tbody>
    <tr data-th-each="post : ${listDog}">
        <td data-th-text="${post.id}">100</td>
        <td data-th-text="${post.member.nickName}"></td>
        <td><a data-th-href="@{'/post/detail/' + ${post.category} + '/' + ${post.id}}"
               data-th-text="${post.title} ?: '제목없음'">게시글 제목</a>
        </td>
        <td data-th-text="${post.content}">테스트</td>
        <td data-th-text="${post.hashTag}">테스트</td>
        <td data-th-text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}">2023-09-14</td>
    </tr>

    </tbody>
</table>

</body>
</html>
