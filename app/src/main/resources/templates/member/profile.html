<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}"/>
    <style>
        .round-image {
            text-align: center;
        }

        .round-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-edit {
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        /* 버튼 색상 변경 */
        .btn.btn-primary {
            background-color: #f05400;
            color: white;
        }

        .btn.btn-primary:hover {
            background-color: #e04000;
            color: white;
        }
    </style>
</head>
<body>

<div class="myPage text-center">
    <input type="hidden" name="id" data-th-value="${member.id}">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- 프로필 사진 및 수정 버튼 -->
            <div class="round-image">
                <!-- 프로필 사진 -->
                <a data-th-href="@{'/member/detail/' + ${member.id}}">
                    <img style="width: 150px; height: 150px; object-fit: cover;" data-th-if="${member.photo == null}"
                         th:src="@{/images/avatar.png}" class="img-fluid rounded-circle"></a>
                <a data-th-href="@{'/member/detail/' + ${member.id}}">
                    <img data-th-if="${member.photo != null}" style="width: 150px; height: 150px; object-fit: cover;"
                         data-th-src="|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-16/member/${member.photo}|"
                         class="img-fluid rounded-circle"></a>
            </div>

            <!-- 현재 로그인한 사용자가 자신의 프로필을 보고 있을 때만 표시 -->
            <a data-th-if="${session.loginUser.id == member.id}" th:href="@{'/member/detail/' + ${member.id}}"
               class="btn btn-primary btn-block mt-3">프로필 수정</a>
        </div>
    </div>

    <div class="container my-5">
        <div>
            <p th:text="${member.intro}">intro</p>
            <p>팔로워 수: <span class="profile-count" th:text="${followerCount}" onclick="openFollowerModal()"></span></p>
            <p>팔로잉 수: <span class="profile-count" th:text="${followingsCount}" onclick="openFollowingModal()"></span></p>
        </div>

        <!-- 팔로워 목록 모달창 -->
        <div id="followerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeFollowerModal()">&times;</span>
                <h2>팔로워 목록</h2>
                <ul id="followerList">
                    <!-- 팔로워 이름들이 여기에 추가됩니다. -->
                    <li th:each="follower : ${followersList}">
                        <span th:text="${follower.nickName}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 팔로잉 목록 모달창 -->
        <div id="followingModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeFollowingModal()">&times;</span>
                <h2>팔로잉 목록</h2>
                <ul id="followingList">
                    <!-- 팔로잉 이름들이 여기에 추가됩니다. -->
                    <li th:each="following : ${followingsList}">
                        <span th:text="${following.nickName}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="button-container">
            <button id="myPostsButton" class="btn btn-primary">작성한 게시물</button>
            <button id="likedPostsButton" class="btn btn-primary">좋아요한 게시물</button>
            <button id="bookmarkedPostsButton" class="btn btn-primary">북마크한 게시물</button>
        </div>

        <div id="myPosts" class="post-list">
            <div class="row">
                <!-- 내 게시물 -->
                <th:block th:each="post : ${myPosts}">
                    <div th:if="${post.attachedFiles != null && !post.attachedFiles.isEmpty()}" class="col-md-4 mb-4">
                        <a th:href="@{'/post/detail/' + ${post.category} + '/' + ${post.id}}">
                            <img th:src="@{|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-16/post/${post.attachedFiles[0].filePath}|}"
                                 class="card-img-top" alt="...">
                        </a>
                    </div>
                </th:block>
            </div>
        </div>

        <div id="likedPosts" class="post-list" style='display:none;'>
            <div class="row">
                <!-- 좋아요한 게시물 -->
                <th:block th:each="post : ${likedPosts}">
                    <div th:if="${post.attachedFiles != null && !post.attachedFiles.isEmpty()}" class="col-md-4 mb-4">
                        <a th:href="@{'/post/detail/' + ${post.category} + '/' + ${post.id}}">
                            <img th:src="@{|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-16/post/${post.attachedFiles[0].filePath}|}"
                                 class="card-img-top" alt="...">
                        </a>
                    </div>
                </th:block>
            </div>
        </div>

        <div id='bookmarkedPosts' class="post-list" style='display:none;'>
            <div class="row">
                <!-- 북마크한 게시물 -->
                <th:block th:each="post : ${bookMarkedPosts}">
                    <div th:if="${post.attachedFiles != null && !post.attachedFiles.isEmpty()}" class="col-md-4 mb-4">
                        <a th:href="@{'/post/detail/' + ${post.category} + '/' + ${post.id}}">
                            <img th:src="@{|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-16/post/${post.attachedFiles[0].filePath}|}"
                                 class="card-img-top" alt="...">
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- 필요한 JavaScript 파일 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const myPostsButton = document.getElementById('myPostsButton');
        const likedPostsButton = document.getElementById('likedPostsButton');
        const bookmarkedPostsButton = document.getElementById('bookmarkedPostsButton');

        const myPosts = document.getElementById('myPosts');
        const likedPosts = document.getElementById('likedPosts');
        const bookmarkedPosts = document.getElementById('bookmarkedPosts');

        myPostsButton.addEventListener('click', () => {
            myPosts.style.display = 'block';
            likedPosts.style.display = 'none';
            bookmarkedPosts.style.display = 'none';
        });

        likedPostsButton.addEventListener('click', () => {
            myPosts.style.display = 'none';
            likedPosts.style.display = 'block';
            bookmarkedPosts.style.display = 'none';
        });

        bookmarkedPostsButton.addEventListener('click', () => {
            myPosts.style.display = 'none';
            likedPosts.style.display = 'none';
            bookmarkedPosts.style.display = 'block';
        });

        // 팔로워 목록 모달창 열기
        function openFollowerModal() {
            var modal = document.getElementById("followerModal");
            modal.style.display = "block";
        }

        // 팔로워 목록 모달창 닫기
        function closeFollowerModal() {
            var modal = document.getElementById("followerModal");
            modal.style.display = "none";
        }

        // 팔로잉 목록 모달창 열기
        function openFollowingModal() {
            var modal = document.getElementById("followingModal");
            modal.style.display = "block";
        }

        // 팔로잉 목록 모달창 닫기
        function closeFollowingModal() {
            var modal = document.getElementById("followingModal");
            modal.style.display = "none";
        }
    </script>
</div>
</body>
</html>
